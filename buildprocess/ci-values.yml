                  icon: "video"
                  videoUrl: "https://www.youtube.com/embed/NTtSM70rIvI"
                  placeholderImage: "https://img.youtube.com/vi/NTtSM70rIvI/maxresdefault.jpg"
                -
                  title: Step by step guide
                  itemName: stepbystepguide
                  paneMode: trainer
                  icon: "oneTwoThree"
                  markdownText: "# Step by step guide\n\nLaunch a step by step guide for various popular workflows below:"
                  trainerItems:
                  -
                    title: Adding satellite imagery
                    footnote: "Important: Satellite imagery can take a little while to load so please be patient. If images donâ€™t seem to be loading, zoom out a little bit"
                    steps:
                    - title: Find a location to view satellite imagery
                      markdownDescription: "- Use the location search or zoom and pan around the map using your mouse or the zoom controls"
                    - title: Find satellite images in the data catalogue using "Add Data" button
                      markdownDescription: "- Click \"Explore map data\" and navigate to Satellite images and press \"Add Data\"\n- Select your satellite option: Landsat or Sentinel, what resolution and daily or composite images. This can depend on resolution of the image you need (10m or 25m) and whether you want daily, 16 day composite, or annual average images"
                    - title: Filter images to find satellite imagery
                      markdownDescription: "- Filter images by location to quickly find satellite images for that location\n- Satellites circle the globe many times a day. You can expect satellite imagery to be available for one location every two weeks\n- If you haven''t already selected your point of interest on the map, zoom in to select one. You will see the filter applied in blue in the Workbench on the left"
                    - title: Select a time and date
                      markdownDescription: "- Use the date picker to select a time and date. Cycle backwards through previous years using the back arrow\n- Choose another date if your imagery is obscured by cloud. You can quickly cycle back and forward using the arrows next to the date picker"
                  -
                    title: Adding data to the map
                    steps:
                    - title: Open the data catalogue by clicking Explore map data
                      markdownDescription: "You''ll find a button named \"Explore map data\" on your left hand menu"
                    - title: Select a catalogue item of interest
                      markdownDescription: Navigate around the catalogue until you find some data of interest.
